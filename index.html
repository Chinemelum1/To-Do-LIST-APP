  <body>
    <div class="close">
      <div class="headtext">
        <h1 style="color: #2b08b2"><b>TO DO-LIST 📝</b></h1>
        <p>Create and manage your task here and stay tidied up 😊</p>
      </div>

      <div id="searchbar">
        <input class="search_bar" placeholder="Search" />
        <!-- <button class="searchbtn"><b>Search</b></button> -->

        <button>
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
          <span class="circle4"></span>
          <span class="circle5"></span>
          <span class="text">Search</span>
        </button>
      </div>

      <div class="taskage">
        <input class="addtask" placeholder="What are you up to" />
        <button class="buttonz">Add Task</button>
      </div>

      <div class="tasksdone">
        <button style="color: black">Completed Tasks</button>
        <button style="color: black">On Going Tasks</button>
      </div>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="tasks" name="list" value="tasks" />
      <label for="tasks">
        <div class="tasks1">
          <div class="value">
            <p class="Activity2">Activity</p>
            <p class="Activity"><b>Read A Book 📔</b></p>
          </div>
          <div class="ditz">
            <button class="Edit">Edit</button>
            <button class="Remove">Remove Task</button>
          </div>
        </div> </label
      ><br />
    </div>
